<!-- Tabelas -->

<table
border="4" cellpadding="10" bordercolor="red">
    <!-- para adcionar uma caixa/bordar usamos o "border" e a espessura a escolha-->
    <!-- para o distanciamento entre os itens dentro da tabela usamos o "cellpadding"-->
    <!-- para cor da tabela "bordercolor"-->

    <tr> <!-- cada espaço que contém no cabeçalho da tabela usamos o "tr"-->
        <th> Tipo </th> <!-- usamos para cabeçalho da tabela-->
        <th> Valor </th>
        <th> Data </th>
    </tr>

    <tr>
        <td> Alimentação </td>
        <!-- usamos o "td" para incluir os itens abaixo de cada coluna, são os itens do corpo da tabela-->
        <td> R$ 30,00 </td>
        <td> 10/03/2022 </td>
    </tr>

    <tr>
        <td> Diversão </td>
        <td> R$ 48,00 </td>
        <td> 11/03/2022 </td>
    </tr>

    <tr>
        <td> Transporte </td>
        <td> R$ 13,00 </td>
        <td> 12/03/2022 </td>
    </tr>

</table>
