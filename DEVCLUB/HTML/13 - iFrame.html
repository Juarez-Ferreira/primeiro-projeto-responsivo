 <!-- usamos o "iframe" para inserir um site dentro de outro, não são todos os sites

    <!-- vídeo do youtube 
    "frameborder" é a borda do vídeo, toda vez que incluir "0" fica sem borda.  
"allow" são as permissões do vídeo Ex: accelerometer (acelerômetro);
autoplay (Reprodução automática);
clipboard-write (prancheta-escrever/comentário); 
encrypted-media (mídia criptografada); 
gyroscope (giroscópio/girar o vídeo);
picture-in-picture (foto na foto); web-share (compartilhamento)"

usamos o "allowfullscreen" para ampliar a tela do vídeo-->
