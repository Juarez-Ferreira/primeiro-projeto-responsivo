<!-- usamos o "autocomplete" para que o site preencha automaticamente o email,senha,endereço,nome e etc...
usamos "street-address" para rua/endereço
usamos o "disabled" para desativar o input
usamos o "placeholder" para deixar o nome a ser inserido na caixa/input
usamos o "readonly" para deixa a caixa somente para leitura do "value" (valor) inserido
usamos o <label> para inserir a informação do que será escrito no input
usamos o "autofocus" para deixar a caixa/input azul, focado. Obs: só precisa colocar em uma caixa

-->    

<label>

Rua:

<input 
autocomplete="street-address"
placeholder="digite sua rua"
/> 

</label>

<br>
