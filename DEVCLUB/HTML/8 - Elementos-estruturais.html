
<!-- Elementos Estruturais -->


<div> <!-- é uma caixa. Utilizada para separar cada conteúdo de um site, por exemplo: deixar cada coisa de um lado ou abaixo um do outro -->

    <h1> Meu título </h1>
    <p> Lorem ipsum dolor, sit <span>  amet </span> consectetur adipisicing elit. Debitis earum nemo odio provident, omnis nisi nobis iusto unde. Deleniti dicta voluptatum in officia numquam eligendi, maiores accusamus cum aperiam eveniet! </p>
</div> <!-- se eu quiser que apenas a palavra "amet" seja diferente, preciso usar o <span> para ajudar o CSS a entender-->
