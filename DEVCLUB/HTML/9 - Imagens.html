

<!-- IMAGENS NO HTML-->

<img 
src="./juarez.jpg" 
alt="foto do juarez"
height="200px"
width="150px" /> <!-- src é de source (fonte) de onde vem a imagem. 
o alt é o texto alternativo, caso a imagem não apareça, muito utilizado para os deficientes visuais.
O heiht (altura), é a altura da imagem, o "width (largura), é a largura da imagem"-->


<figure>
    <img src="./juarez.jpg" alt="foto do juarez"/> 
    <figcaption> Foto do Juarez </figcaption> <!-- o "figure" possibilita que tenhamos uma descrição/legenda da imagem
    quando utilizamos dentro do "figure" o link "figcaption"-->

</figure>
